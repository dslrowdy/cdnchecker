services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdn-checker-app
    restart: unless-stopped
    expose:
      - "5001"
    volumes:
      - ./output:/app/output
      - ./db:/app/db
      - ./data:/app/data
      - ./uploads:/app/uploads
      # Do NOT mount app.py in production â€” code should come from the image
      # - ./app.py:/app/app.py
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s           # give Gunicorn time to boot
      start_interval: 5s

  nginx:
    image: nginx:alpine
    container_name: cdn-checker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
